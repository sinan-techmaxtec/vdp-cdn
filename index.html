<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VDP</title>
    <script src="https://cdn.jsdelivr.net/gh/sinan-techmaxtec/vdp-cdn/gardx_vdp.js"></script>
  </head>
  <body>
    <div id="container"></div>
  </body>

  <script>
    const link = vdp(1);
    const iframeElement = document.createElement("iframe");
    iframeElement.src = link;
    const parentDiv = document.getElementById("container");
    parentDiv.appendChild(iframeElement)
  </script>

  <style>
    #container {
      width: 400px;
      height: 400px;
    }
    iframe{
        width: 100%;
        height: 100%;
    }
  </style>
</html>
